<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis de Sentimientos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Llamada al style.css -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<!--bg-light para poner el fondo claro-->
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="card-title text-center">Análisis de Sentimientos con Hugging Face</h1>

                <div class="mb-3">
                    <label for="inputText" class="form-label">Write your text:</label>
                    <input type="text" class="form-control" id="inputText" placeholder="Write something...">
                </div>
                
                <div class="d-grid gap-2">
                    <button id="analyzeButton" class="btn btn-primary btn-lg">Analyze</button>
                </div>

                <!-- Spinner de carga -->
                <div id="loadingSpinner" class="text-center mt-3 d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p>Analyzing...</p>
                </div>

                <div id="result" class="mt-4 d-none">
                    <h2 class="h4">Results:</h2>
                    <p class="mb-1">Positive: <span id="positiveScore" class="fw-bold">N/A</span></p>
                    <!-- Barra de progreso positiva -->
                    <div class="progress mb-3">
                        <div id="positiveBar" class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>

                    <p class="mb-1">Negative: <span id="negativeScore" class="fw-bold">N/A</span></p>
                    <!-- Barra de progreso negativa -->
                    <div class="progress mb-3">
                        <div id="negativeBar" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
